[loggers]
keys=root,debugLog

[logger_root]
level=DEBUG
handlers=debugHandler

[logger_debugLog]
level=DEBUG
handlers=debugHandler
qualname=debugLog
propagate=0

[handlers]
keys=debugHandler,infoHandler

[handler_debugHandler]
class=StreamHandler
level=DEBUG
formatter=form01
args=(sys.stdout,)

[handler_infoHandler]
class=StreamHandler
level=INFO
formatter=form01
args=(sys.stdout,)

[formatters]
keys=form01

[formatter_form01]
format=[%(levelname)s] %(asctime)s %(filename)-10s %(message)s
datefmt=%Y-%m-%d %H:%M:%S