[loggers]
keys=root,logUtil,mpTaskRun,fetchMain,bMap

[logger_root]
level=ERROR
handlers=default


[logger_fetchMain]
level=DEBUG
handlers=default
propagate=0
qualname=fetchMainLog

[logger_bMap]
level=DEBUG
handlers=default
propagate=0
qualname=bMapLog

[logger_mpTaskRun]
level=DEBUG
handlers=default
propagate=0
qualname=mpTaskRunLog

[logger_logUtil]
level=INFO
handlers=default
propagate=0
qualname=logUtil


[handlers]
keys=default

[handler_default]
class=StreamHandler
level=DEBUG
formatter=form02
args=(sys.stdout,)


[formatters]
keys=form01,form02

[formatter_form01]
format=%(asctime)s %(filename)s %(levelname)s  %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_form02]
format=%(asctime)s %(filename)s %(levelname)s  %(message)s
datefmt=%Y-%m-%d %H:%M:%S


