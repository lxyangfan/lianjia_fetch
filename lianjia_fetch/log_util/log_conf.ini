[loggers]
keys=root,logUtil,info_log,warn_log,err_log,mpTaskRun

[logger_root]
level=ERROR
handlers=default


[logger_mpTaskRun]
level=DEBUG
handlers=default,info
propagate=0
qualname=mpTaskRunLog

[logger_logUtil]
level=INFO
handlers=default,info
propagate=0
qualname=logUtil


[logger_info_log]
level=INFO
handlers=default,info
qualname=infoLogger

[logger_warn_log]
level=WARN
handlers=default,warn
qualname=warnLogger

[logger_err_log]
level=ERROR
handlers=default,warn
qualname=errorLogger


[handlers]
keys=default,info,warn

[handler_default]
class=StreamHandler
level=DEBUG
formatter=form02
args=(sys.stdout,)

[handler_info]
class=FileHandler
level=INFO
formatter=form02
args=('logs/info-log.log', 'a')

[handler_warn]
class=FileHandler
level=WARN
formatter=form02
args=('logs/err-log.log', 'a')

[formatters]
keys=form01,form02

[formatter_form01]
format=%(asctime)s %(filename)s %(levelname)s  %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_form02]
format=%(asctime)s %(filename)s %(levelname)s  %(message)s
datefmt=%Y-%m-%d %H:%M:%S


